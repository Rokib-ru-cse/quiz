<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/common/header :: quizHeader"></div>
</head>
<body>
<div th:replace="/common/navbar :: quizNavbar"></div>

<div class="container">
    <form class="needs-validation" th:action="@{/level/create}"
          th:object="${level}" method="post">
        <div class="form-group">
            <label class="col-md-4 control-label">Name</label>
            <input placeholder="Enter Name" th:field="*{name}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label">IsActive</label>
            <input placeholder="Enter Name" th:field="*{active}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label"></label>
            <div class="col-md-4">
                <button type="submit" class="btn btn-success float-right">Save</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
